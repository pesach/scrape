<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Fetcher Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f7f9fc;
            padding: 15px 20px;
            border-radius: 8px;
            flex: 1;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-card .value {
            color: #333;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .actions {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f2f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e4e6eb;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .links-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .links-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f2f5;
        }

        .links-header h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .links-list {
            display: grid;
            gap: 15px;
        }

        .link-item {
            background: #f7f9fc;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .link-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .link-item.pending {
            border-left: 4px solid #ffa94d;
        }

        .link-item.fetching {
            border-left: 4px solid #667eea;
            background: #f0f3ff;
        }

        .link-item.completed {
            border-left: 4px solid #51cf66;
            opacity: 0.8;
        }

        .link-item.failed {
            border-left: 4px solid #ff6b6b;
        }

        .link-info {
            flex: 1;
        }

        .link-url {
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .link-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #666;
        }

        .link-actions {
            display: flex;
            gap: 10px;
        }

        .link-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fetch-btn {
            background: #667eea;
            color: white;
        }

        .fetch-btn:hover {
            background: #5a67d8;
        }

        .fetch-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .retry-btn {
            background: #ffa94d;
            color: white;
        }

        .retry-btn:hover {
            background: #ff9f1a;
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
        }

        .remove-btn:hover {
            background: #ff5252;
        }

        .redownload-btn {
            background: #4299e1;
            color: white;
        }

        .redownload-btn:hover {
            background: #3182ce;
        }

        .reupload-btn {
            background: #48bb78;
            color: white;
        }

        .reupload-btn:hover {
            background: #38a169;
        }

        .settings-btn {
            background: #805ad5;
            color: white;
        }

        .settings-btn:hover {
            background: #6b46c1;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
            animation: slideIn 0.3s ease;
        }

        .toast.show {
            display: block;
        }

        .toast.success {
            border-left: 4px solid #51cf66;
        }

        .toast.error {
            border-left: 4px solid #ff6b6b;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>🔗 Link Fetcher Dashboard</h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="label">Total Links</div>
                    <div class="value" id="totalLinks">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Pending</div>
                    <div class="value" id="pendingLinks">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Completed</div>
                    <div class="value" id="completedLinks">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Failed</div>
                    <div class="value" id="failedLinks">0</div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="fetchAllPending()">
                    <span>⚡</span> Fetch All Pending
                </button>
                <button class="btn btn-secondary" onclick="showAddLinkModal()">
                    <span>➕</span> Add New Link
                </button>
                <button class="btn btn-secondary" onclick="refreshDashboard()">
                    <span>🔄</span> Refresh
                </button>
                <button class="btn btn-danger" onclick="clearCompleted()">
                    <span>🗑️</span> Clear Completed
                </button>
            </div>
        </div>

        <!-- Links List -->
        <div class="links-container">
            <div class="links-header">
                <h2>Links Queue</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterLinks('all')">All</button>
                    <button class="filter-btn" onclick="filterLinks('pending')">Pending</button>
                    <button class="filter-btn" onclick="filterLinks('fetching')">Fetching</button>
                    <button class="filter-btn" onclick="filterLinks('completed')">Completed</button>
                    <button class="filter-btn" onclick="filterLinks('failed')">Failed</button>
                </div>
            </div>
            <div class="links-list" id="linksList">
                <!-- Links will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Add Link Modal -->
    <div class="modal" id="addLinkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Link</h3>
            </div>
            <div class="form-group">
                <label for="linkUrl">URL</label>
                <input type="url" id="linkUrl" placeholder="https://example.com">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeAddLinkModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addLink()">Add Link</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Video Settings Modal -->
    <div id="videoSettingsModal" class="modal">
        <div class="modal-content">
            <h2>Video Settings</h2>
            <div class="form-group">
                <label for="videoDatabaseId">Database Video ID:</label>
                <input type="text" id="videoDatabaseId" placeholder="Enter the video ID from Supabase">
            </div>
            <div class="form-group">
                <label for="videoTableName">Table Name (optional):</label>
                <input type="text" id="videoTableName" placeholder="videos (default)">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeVideoSettingsModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveVideoSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
